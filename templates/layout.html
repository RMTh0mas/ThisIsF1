<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}F1 History{% endblock %}</title>
    <link href="static/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/layout.css">
    {% block custom_styles %}{% endblock %}
</head>
<body>
    {% block nav %}
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
            </span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <a href="{{ url_for('index') }}">
                    <img src="static/images/f1-logo.png" alt="Trophy" width=auto height="30">
                </a>
                <ul class="navbar-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/drivers">Drivers Standings</a></li>
                        <li class="nav-item"><a class="nav-link" href="/circuits">Circuits</a></li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <main class="container py-5 text-center">
        {% block main %}{% endblock %}
    </main>

</body>
</html>
